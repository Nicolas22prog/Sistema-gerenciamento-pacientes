<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="pi pi-lock"/>
            </a>
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-mirage@2x.png" library="mirage-layout" />
                <span class="app-name">Mirage</span>
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu>
                    <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-fw pi-home" outcome="/dashboard" />
                    
                    <p:submenu id="m_primeblocks" label="Prime Blocks" icon="pi pi-fw pi-prime">
                        <p:menuitem id="m_freeblocks" value="Free Blocks" icon="pi pi-fw pi-eye" />
                        <p:menuitem id="m_allblocks" value="All Blocks" icon="pi pi-fw pi-globe" target="_blank" url="https://www.primefaces.org/primeblocks-jsf"/>
                    </p:submenu>
                    <p:submenu id="m_utils" label="Utilities" icon="pi pi-fw pi-compass">
                        <p:menuitem id="m_icons" value="PrimeIcons" icon="pi pi-fw pi-prime" />
                        <p:menuitem id="m_flex" value="PrimeFlex" icon="pi pi-fw pi-desktop" target="_blank" url="https://www.primefaces.org/primeflex"/>
                    </p:submenu>
                    <p:submenu id="m_default" label="Pages" icon="pi pi-fw pi-copy">
                        <p:menuitem id="m_crud" value="Crud" icon="pi pi-fw pi-pencil"  />
                        <p:menuitem id="m_calendar" value="Calendar" icon="pi pi-fw pi-calendar-plus" />
                        <p:menuitem id="m_chronoline" value="Chronoline" icon="pi pi-fw pi-calendar"  />
                        <p:menuitem id="m_landing" value="Landing" icon="pi pi-fw pi-globe"  />
                        <p:menuitem id="m_login" value="Login" icon="pi pi-fw pi-sign-in"  />
                        <p:menuitem id="m_error" value="Error" icon="pi pi-fw pi-exclamation-triangle"  />
                        <p:menuitem id="m_notfound" value="Not Found" icon="pi pi-fw pi-times"  />
                        <p:menuitem id="m_access" value="Access Denied" icon="pi pi-fw pi-ban"  />
                        <p:menuitem id="m_empty" value="Empty" icon="pi pi-fw pi-clone" outcome="/empty" />
                    </p:submenu>
                    <p:submenu id="m_hierarchy" label="Hierarchy" icon="pi pi-fw pi-sitemap">
                        <p:submenu id="m_sm1" label="Submenu 1" icon="pi pi-fw pi-sign-in">
                            <p:submenu id="m_sm11" label="Submenu 1.1" icon="pi pi-fw pi-sign-in">
                                <p:menuitem id="m_lnk111" value="Link 1.1.1" icon="pi pi-fw pi-sign-in" url="#" />
                                <p:menuitem id="m_lnk112" value="Link 1.1.2" icon="pi pi-fw pi-sign-in" url="#" />
                                <p:menuitem id="m_lnk113" value="Link 1.1.3" icon="pi pi-fw pi-sign-in" url="#" />
                            </p:submenu>
                            <p:submenu id="m_sm12" label="Submenu 1.2" icon="pi pi-fw pi-sign-in">
                                <p:menuitem id="m_lnk121" value="Link 1.2.1" icon="pi pi-fw pi-sign-in" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu id="m_sm2" label="Submenu 2" icon="pi pi-fw pi-sign-in">
                            <p:submenu id="m_sm21" label="Submenu 2.1" icon="pi pi-fw pi-sign-in">
                                <p:menuitem id="m_lnk211" value="Link 2.1.1" icon="pi pi-fw pi-sign-in" url="#" />
                                <p:menuitem id="m_lnk212" value="Link 2.1.2" icon="pi pi-fw pi-sign-in" url="#" />
                            </p:submenu>
                            <p:submenu id="m_sm22" label="Submenu 2.2" icon="pi pi-fw pi-sign-in">
                                <p:menuitem id="m_lnk221" value="Link 2.2.1" icon="pi pi-fw pi-sign-in" url="#" />
                            </p:submenu>
                        </p:submenu>
                    </p:submenu>
                    <p:menuitem id="m_doc" value="Documentation" icon="pi pi-fw pi-file" />
                    <p:menuitem id="m_buy" value="Buy Now" icon="pi pi-fw pi-money-bill" url="https://www.primefaces.org/store" />
                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
