<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="pi pi-lock"/>
            </a>
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-mirage@2x.png" library="mirage-layout" />
                <span class="app-name">Mirage</span>
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu>
                    <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-fw pi-home" outcome="/dashboard" />


                    <p:submenu id="m_default" label="Atendimentos" icon="pi pi-fw pi-copy">
                        <p:menuitem id="m_empty" value="Atendimentos" icon="pi pi-fw pi-clone"  />
                        <p:menuitem id="m_empty2" value="Criar Atendimento" icon="pi pi-fw pi-clone" />
                    </p:submenu>
                    <p:submenu id="m_default2" label="Pacientes">

                        <p:menuitem id="m_pacientes" value="Cadastrar Pacientes" icon="pi pi-user" outcome="/paciente"/>
                    </p:submenu>

                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
