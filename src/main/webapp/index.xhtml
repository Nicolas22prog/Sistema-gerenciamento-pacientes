<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FaClubeDoLucas</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh; /* garante altura total da tela */
            }

            .card {
                width: 500px;
                display: flex;
                justify-content: center;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <p:card styleClass="card">
                    <div class="ui-inputgroup">
                        
                    <span class="ui-float-label">
                        <p:inputText  value="#{inputTextView.text}"/>
                        <p:outputLabel for="@previous" value="Nome"/> 
                    </span>
                    <span class="ui-float-label">
                        <p:inputText  value="#{inputTextView.text}"/>
                        <p:outputLabel for="@previous" value="CPF"/> 
                    </span>
                        
                    </div>
                </p:card>
            </div>
        </h:form>
    </h:body>
</html>
