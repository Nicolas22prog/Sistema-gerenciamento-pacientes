<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Empty Page</ui:define>

    <ui:define name="viewname">
        <li>Pages</li> 
        <li><i class="pi pi-angle-right"/></li>
        <li><p:link outcome="/empty">Empty</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="grid">
            <div class="col-12">
                <div class="card">
                    <h:form id="pacientForm">
                        <p:panel header="Cadastro de Paciente">
                
                            <div class="field">

                                <p:outputLabel for="nome" value="Id:" />
                                <p:inputText id="nome" value="#{criarAtendimentoController.atendimento.pacienteId}" required="true" />
                            </div>
                            <div class="field">

                                <p:outputLabel for="cpf" value="CPF:" />
                                <p:inputText id="cpf" value="#{criarAtendimentoController.atendimento.profissionalId}" required="true" />
                            </div>
                            
                            <div class="field">
                                
                                <p:outputLabel for="dataNasc" value="Data de Nascimento:"/>
                                <p:datePicker id="dataNasc" value="#{criarAtendimentoController.atendimento.dataHora}"/>
                                
                            </div>
   
                            <div class="field">
                                
                            <p:outputLabel for="email" value="E-mail:" />
                            <p:inputTextarea rows="6" cols="33" id="email" value="#{criarAtendimentoController.atendimento.descricao}" />
                            </div>
                            

                            <p:commandButton styleClass="mr-2 mb-2" value="Salvar" action="#{crearAtendimentoController.salvar}" update="@form" icon="pi pi-check" />

                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
